<div class="flex-box-column-center">
  <div class="search-wrapper">
    <input type="search" class="search-input" [attr.placeholder]="'Search'"/>
  </div>

  <div class="main-wrapper">
    <div class="flex-box-column-start title-wrapper">
      <button *ngFor="let value of values" class="title-list" (click)="onClicked(value.id)">
        {{value.title}}
      </button>
    </div>
  </div>
</div>
