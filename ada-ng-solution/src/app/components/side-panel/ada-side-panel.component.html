<div class="flex-box-column-center panel-wrapper">
  <div class="search-wrapper">
    <input #input type="search" class="search-input" [attr.placeholder]="'Search'"/>
  </div>

  <div class="main-wrapper">
    <div class="flex-box-column-start title-wrapper">
      <div *ngFor="let value of values" class="title-list" (click)="onClicked(value.id)">
        {{value.title}}
      </div>
    </div>
  </div>
</div>
