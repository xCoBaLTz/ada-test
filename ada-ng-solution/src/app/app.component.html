<div class="flex-box-row-center">
  <div class="side-panel-wrapper">
    <app-side-panel [values]="titleNodes" (titleClicked)="onTitleClicked($event)"
                    (searchChanged)="onSearchChanged($event)"></app-side-panel>
  </div>

  <div class="details-wrapper">
    <app-details [selectedNode]="fullNodeDetails"></app-details>
  </div>
</div>
